{% extends 'admin/base.html' %}
{% load i18n static %}

{% block extrahead %}{{ block.super }}
{% endblock %}

{% block messages %}
{% if messages %}
<ul class="messagelist">{% for message in messages %}
<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
    {{ message|capfirst }}
</li>
{% endfor %}</ul>
{% endif %}
{% endblock messages %}
